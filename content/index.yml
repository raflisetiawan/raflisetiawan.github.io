faq:
  title: Frequently Asked Questions
  description: Answers to common questions about my skills and services.
  categories:
    - title: Skills & Tech Stack
      questions:
        - label: What technologies do you work with?
          content: |
            I work with a variety of modern technologies including:
            - **Languages**: Go, JavaScript, TypeScript, PHP
            - **Frameworks**: Laravel, Node.js (Express.js, NestJS), React.js, Next.js, Nuxt.js, Vue.js
            - **Databases**: PostgreSQL, MySQL, MongoDB, SQLite
            - **Tools**: Git, GitHub, Docker, Postman, VS Code, Figma
        - label: What type of projects can you build?
          content: |
            I can build full-stack web applications including:
            - RESTful APIs and backend services
            - Modern frontend applications with React/Vue/Next.js
            - Database design and optimization
            - Authentication and authorization systems
            - Admin dashboards and CMS platforms
        - label: Do you work with microservices?
          content: |
            Yes, I have experience with microservices architecture and understand concepts like API gateways, service communication, and containerization with Docker.
    - title: Work & Collaboration
      questions:
        - label: Are you available for freelance work?
          content: |
            Yes! I'm open to freelance projects and collaborations. Feel free to reach out via email or LinkedIn to discuss your project requirements.
        - label: What is your development process?
          content: |
            I follow an agile approach with iterative development cycles. This includes requirement analysis, planning, development sprints, testing, and deployment. I maintain clear communication throughout the project.
        - label: How do you ensure code quality?
          content: |
            I follow best practices including clean code principles, proper documentation, code reviews, testing, and version control with Git. I also use linters and formatters to maintain consistent code style.
    - title: About Me
      questions:
        - label: What is your educational background?
          content: |
            I hold a Bachelor's degree in Informatics from Universitas Internasional Semen Indonesia (2021-2025) with a GPA of 3.33/4.00. My coursework included Algorithms and Data Structures, Databases, Web Programming, and Software Development Projects.
        - label: What are your interests outside of coding?
          content: |
            When I'm not coding, I enjoy exploring new technologies, contributing to open-source projects, and staying updated with the latest trends in web development. I'm also active in the Informatics Student Association.
